<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Kitchen - Register</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>|</li>
        <li><a href="#">Blog</a></li>

        <li class="nav-register"><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <section id="register-left">
      <span>Simple Kitchen</span>
      <p>
        Simple &amp; Comforting<br>
        Recipes All Year Round
      </p>
    </section>

   
    <section id="register-right">
        <!-- error remind -->
        <div class="messages">
            <p class="error">
            <span class="label">! Error :</span> Please enter a name
            </p>
            <p class="error">
            <span class="label">! Error :</span> Please enter an email
            </p>
        </div>


      <h2>Register to subscribe</h2>

      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" name="name" type="text">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email">
        </div>

        <button type="submit" class="register-button">Register</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; Copyright 2021
  </footer>
</body>
</html>
